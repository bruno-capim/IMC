            <td class="tg-0lax">OBESIDADE</td>
            <td class="tg-0lax">II</td>
          </tr>
          <tr>
            <td class="tg-0lax">MAIOR QUE 40,0</td>
            <td class="tg-0lax">OBESIDADE GRAVE</td>

        </tbody>
        </table>
